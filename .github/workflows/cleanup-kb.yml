name: Cleanup Knowledgebase

on:
  workflow_dispatch:   # manual run only

permissions:
  contents: write

jobs:
  cleanup-kb:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Run cleanup script
        run: |
          python .github/scripts/cleanup_kb.py

      - name: Commit cleaned KB
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add knowledge.json || true
          git diff --cached --quiet || git commit -m "Cleanup KB: remove duplicates ($(date -u))"
          git pull --rebase origin main
          git push
