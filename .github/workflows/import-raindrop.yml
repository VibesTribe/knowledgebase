name: Import Raindrop Exports (HTML Only)

on:
  workflow_dispatch:
  push:
    paths:
      - "*.html"

permissions:
  contents: write

jobs:
  import-raindrop-html:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install beautifulsoup4

      - name: Run import-html script
        env:
          CLEANUP: "false"   # change to "true" if you want exports auto-deleted
        run: |
          python .github/scripts/import_raindrop_html.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add knowledge.json || true
          git diff --cached --quiet || git commit -m "Imported Raindrop export(s) (HTML): $(date -u)"
          git pull --rebase origin main
          git push
